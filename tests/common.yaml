apiVersion: v1
kind: Namespace
metadata:
  name: shawarma-test
  labels:
    shawarma-injection: enabled
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: shawarma
  namespace: shawarma-test
rules:
- apiGroups: ["discovery.k8s.io"]
  resources: ["endpointslices"]
  verbs: ["get", "watch", "list"]
- apiGroups: [""]
  resources: ["endpoints"]
  verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: shawarma-default
  namespace: shawarma-test
subjects:
- kind: ServiceAccount
  name: default
roleRef:
  kind: Role
  name: shawarma
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shawarma-webhook
  namespace: kube-system
---
apiVersion: v1
kind: Service
metadata:
  name: shawarma-webhook
  namespace: kube-system
  labels:
    k8s-app: shawarma-webhook
spec:
  type: ClusterIP
  ports:
  - name: https
    port: 443
    targetPort: https
    protocol: TCP
  selector:
    k8s-app: shawarma-webhook
---
apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: shawarma-webhook
  namespace: kube-system
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: shawarma-webhook
  namespace: kube-system
spec:
  secretName: shawarma-webhook-certificate
  dnsNames:
  - shawarma-webhook
  - shawarma-webhook.kube-system
  - shawarma-webhook.kube-system.svc
  issuerRef:
    name: shawarma-webhook
---
apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: shawarma-webhook
  labels:
    k8s-app: shawarma-webhook
  annotations:
    cert-manager.io/inject-ca-from: kube-system/shawarma-webhook
webhooks:
- name: "webhook.shawarma.centeredge.io"
  failurePolicy: Fail # For testing purposes, let's be strict
  rules:
  - operations: [ "CREATE" ]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
  namespaceSelector:
    matchExpressions:
    - key: shawarma-injection
      operator: In
      values: ["enabled"]
  clientConfig:
    service:
      name: shawarma-webhook
      namespace: kube-system
      path: "/mutate"
  admissionReviewVersions: ["v1beta1", "v1"]
  sideEffects: None
