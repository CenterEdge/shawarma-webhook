apiVersion: v1
kind: Service
metadata:
  name: shawarma-test
  namespace: shawarma-test
  labels:
    app: shawarma-test
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  selector:
    app: shawarma-test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shawarma-test
  namespace: shawarma-test
  labels:
    app: shawarma-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shawarma-test
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: shawarma-test
      annotations:
        shawarma.centeredge.io/service-label: shawarma-test
        shawarma.centeredge.io/log-level: debug
    spec:
      containers:
      - name: shawarma-test
        imagePullPolicy: IfNotPresent
        image: tutum/hello-world
        ports:
        - name: http
          containerPort: 80
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
