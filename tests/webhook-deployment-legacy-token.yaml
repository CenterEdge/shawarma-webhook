# This example demonstrates a Shawarma service account and legacy token which is gives the sidecar
# access to the K8S API rather than granting it to the entire pod
apiVersion: v1
kind: Secret
metadata:
  name: shawarma-token
  namespace: shawarma-test
  annotations:
    kubernetes.io/service-account.name: shawarma
type: kubernetes.io/service-account-token
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: shawarma
  namespace: shawarma-test
secrets:
  - name: shawarma-token
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shawarma-webhook
  namespace: kube-system
  labels:
    k8s-app: shawarma-webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      k8s-app: shawarma-webhook
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        k8s-app: shawarma-webhook
    spec:
      serviceAccountName: shawarma-webhook
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsNonRoot: true
      volumes:
      - name: secrets
        secret:
          secretName: shawarma-webhook-certificate
      containers:
      - name: shawarma-webhook
        imagePullPolicy: IfNotPresent
        image: centeredge/shawarma-webhook:test0023
        securityContext:
          allowPrivilegeEscalation: false
        env:
        - name: LOG_LEVEL
          value: debug
        - name: SHAWARMA_IMAGE
          value: centeredge/shawarma:2.0.0-beta002
        - name: SHAWARMA_SERVICE_ACCT_NAME
          value: shawarma
        ports:
        - name: https
          containerPort: 8443
        volumeMounts:
        - name: secrets
          mountPath: /etc/shawarma-webhook/certs
          readOnly: true
        livenessProbe:
          httpGet:
            scheme: HTTPS
            path: /health
            port: https
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            cpu: 500m
            memory: 256Mi
          limits:
            cpu: 1000m
            memory: 512Mi
